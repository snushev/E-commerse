{% extends 'shop/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img style="width: 500px; height: 500px;" src="{{ product.image }}" class="card" />
        </div>
        <div class="col-md-6">
            <h3>{{ product.title }}</h3>
            <h4>${{ product.price}}</h4>
            <h5>{{ product.category }}</h5>
            <h5>{{ product.description }}</h5>
            <button id="{{ product.id }}" class="btn atc btn-warning">Add to cart</button>
        </div>
    </div>
    {% endblock %}
